<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de consultas</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content>
  <ion-grid>
     <ion-row><ion-col col-6><button (click)="cadastrarconsulta()" ion-button outline><ion-icon name="add"></ion-icon>  Cadastrar consulta</button></ion-col> </ion-row>
  </ion-grid>
  <ion-list>
    <button (click)="editarconsulta(con.id)" ion-item *ngFor="let con of consultas">
      {{con.data | date:'dd-MM-yyyy'}}
      {{con.hora_inicial | date:'shortTime'}}
    </button>
  </ion-list>
</ion-content>
